<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
	</head>
	<body>
		<form>
				<input type="text" value="" class="filename"/>
				<input type="file" name="file" value="提交文件" class="imgPath">
				<button class="submitBtn">提交</button>
		</form>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
			$(function(){
				$('.submitBtn').click(function(){
					 var formData = new FormData();
					                formData.set('name',$('.filename').val());
					                formData.set('file',$('.imgPath')[0].files[0]);
					                $.ajax({
					                    data: formData,
					                    url: 'http://localhost:3000/user/file',
					                    type: 'post',
					                    processData: false,
					                    contentType: false,
					                    success: function(res) {
					                        console.log(res)
					                    }
					                })
			})
			})
	</script>
</html>
